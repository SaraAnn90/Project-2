language: node_js
node_js: "12"
branches:
  only:
  - master
cache:
  directories:
    - node_modules
before_install:
  - npm install
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  app: pet-food-analyzer
  on: master
  run:
    - npm install
    - npx sequelize-cli db:migrate
    - npx sequelize-cli db:seed:all

